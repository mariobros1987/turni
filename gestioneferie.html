<html>
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&amp;family=Manrope%3Awght%40400%3B500%3B700%3B800&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900"
    />

    <title>Stitch Design</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />

    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  </head>
  <body>
    <div class="relative flex size-full min-h-screen flex-col bg-gray-50 group/design-root overflow-x-hidden" style='font-family: Manrope, "Noto Sans", sans-serif;'>
      <div class="layout-container flex h-full grow flex-col">
        <header class="flex items-center justify-between whitespace-nowrap border-b border-solid border-b-[#eaedf1] px-10 py-3">
          <div class="flex items-center gap-4 text-[#101418]">

              <svg viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M24 4C25.7818 14.2173 33.7827 22.2182 44 24C33.7827 25.7818 25.7818 33.7827 24 44C22.2182 33.7827 14.2173 25.7818 4 24C14.2173 22.2182 22.2182 14.2173 24 4Z"

                ></path>
              </svg>
            </div>
            <h2 class="text-[#101418] text-lg font-bold leading-tight tracking-[-0.015em]">WorkTime</h2>
          </div>
          <div class="flex flex-1 justify-end gap-8">
            <div class="flex items-center gap-9">
              <a class="text-[#101418] text-sm font-medium leading-normal" href="#">Home</a>
              <a class="text-[#101418] text-sm font-medium leading-normal" href="#">Programmazione</a>

              <a class="text-[#101418] text-sm font-medium leading-normal" href="#">Report</a>
            </div>
            <button
              class="flex max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-10 bg-[#eaedf1] text-[#101418] gap-2 text-sm font-bold leading-normal tracking-[0.015em] min-w-0 px-2.5"

                  <path

                  ></path>
                </svg>
              </div>
            </button>
            <div
              class="bg-center bg-no-repeat aspect-square bg-cover rounded-full size-10"
              style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuATpkuLOdOcKfA3YxcE91CU3SpddXLorXWBqr8BGwlA8tnZrbXT4SYb-pAuVOJLx2TWw-qUhsaR17tJJP-fXFcfRFhXuef4OkNDvxgkm5VF79c2BHMz7P1zk6jCoWFHqrHxIxDaLH_d9ubiXJn_iSOQ-f4NPn5UHsPLN5jlqI32_zRhlcIscougAkwcIeoLwmBTaRM5en86-vFcjQTbmNOtfVdObiF76Za-e7LKagbo2t8Gl5wuRHPfsopC8x8eKcy2uUFRvf4XP-A");'
            ></div>
          </div>
        </header>
        <div class="px-40 flex flex-1 justify-center py-5">
          <div class="layout-content-container flex flex-col max-w-[960px] flex-1">
            <div class="flex flex-wrap justify-between gap-3 p-4">
              <p class="text-[#101418] tracking-light text-[32px] font-bold leading-tight min-w-72">Richieste Ferie</p>
              <button

              </button>
            </div>
            <div class="pb-3">
              <div class="flex border-b border-[#d4dbe2] px-4 gap-8">
                <a class="flex flex-col items-center justify-center border-b-[3px] border-b-[#b2cbe5] text-[#101418] pb-[13px] pt-4" href="#">
                  <p class="text-[#101418] text-sm font-bold leading-normal tracking-[0.015em]">Prossime</p>
                </a>
                <a class="flex flex-col items-center justify-center border-b-[3px] border-b-transparent text-[#5c728a] pb-[13px] pt-4" href="#">
                  <p class="text-[#5c728a] text-sm font-bold leading-normal tracking-[0.015em]">In Attesa</p>
                </a>
                <a class="flex flex-col items-center justify-center border-b-[3px] border-b-transparent text-[#5c728a] pb-[13px] pt-4" href="#">

                </a>
              </div>
            </div>
            <div class="flex flex-col px-4 py-6">
              <div class="flex flex-col items-center gap-6">
                <div
                  class="bg-center bg-no-repeat aspect-video bg-cover rounded-xl w-full max-w-[360px]"
                  style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuCvfNZP--g63ts2YZ96fAZs0E9YodJRarraeJPp30lsNxG3mg8XKs4_EGOIgkGtI6s3NWeOhdWHMIe2URxSyZYOT4FQNrSbTqDX_1EcWVN36eA3zlGEhKgzxsFyjiI4Y29c6Uctu5GnT7r-lY_kMqE7Dr4kXYZu7VGCYdIRjwP4pkzNh1h-n-8R9QhIwBjdCg0b0z7wcV-7bYZ6XXCHb1J4tWdQlR0UK3twTJ-e4KbTEMX1x4BTgJEkQ4g_DeUsjWkb6t8ABtaXdtk");'
                ></div>
                <div class="flex max-w-[480px] flex-col items-center gap-2">
                  <p class="text-[#101418] text-lg font-bold leading-tight tracking-[-0.015em] max-w-[480px] text-center">Nessuna ferie in programma</p>
                  <p class="text-[#101418] text-sm font-normal leading-normal max-w-[480px] text-center">Non hai ferie programmate. Richiedi ferie per iniziare.</p>
                </div>
                <button
                  class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-10 px-4 bg-[#eaedf1] text-[#101418] text-sm font-bold leading-normal tracking-[0.015em]"
                >
                  <span class="truncate">Nuova Richiesta</span>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

</html>
